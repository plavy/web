<!DOCTYPE html>
<html>

<head>
    <title>Flower power!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/flower-icon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/order.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body class="content">
    <header class="header primary-color-bg">
        <nav class="navigation container">
            <div class="menu">
                <a href="index.html" class="link menu-item">Home</a>
                <a href="order.html" class="link menu-item">Order</a>
                <a href="index.html" class="link">
                    <img class="scaled-image scaled-image-fixed" src="images/logo.svg" alt="Company logo">
                </a>
                <a href="#" class="link menu-item">Checkout</a>
                <a href="#" class="link menu-item">Contact us</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section holder">
            <div class="secondary-color-bg">
                <img class="lab-image" src="images/chrysanthemum.jpg"></img>
            </div>
            <div class="centered-container primary-color-bg text-holder">
                <h2 class="font-secondary main-color-emphasized lab-title">Blue flowers</h2>
                <h3 class="lab-subtitle">Is blue your favorite color?</h3>
                <input class="lab-button" type="button" value="See more"></input>
            </div>
        </section>
        <section class="section secondary-color-bg">
            <div class="container">
                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span class="main-color-emphasized">Flowers
                        </span> Inventory</h1>
                    <div class="separator"></div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container-grid container-grid-three font-secondary main-color-emphasized">
                <div class="showcase"><img class="flower-image" src="images/tulip.jpg"></img>
                    <figcaption class="desc">Tulips</figcaption>
                </div>
                <div class="showcase"><img class="flower-image" src="images/lavender.jpg"></img>
                    <figcaption class="desc">Lavender</figcaption>
                </div>
                <div class="showcase"><img class="flower-image" src="images/fuchsia.jpg"></img>
                    <figcaption class="desc">Fuchsia</figcaption>
                </div>
            </div>
        </section>
        <section class="section primary-color-bg">
            <div class="container">
                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span class="main-color-emphasized">Tools
                        </span> Inventory</h1>
                    <div class="separator"></div>
                </div>
            </div>
        </section>
        <section class="section primary-color-bg">
            <div class="container-grid container-grid-three font-secondary main-color-emphasized">
                <div class="showcase"><img class="flower-image" src="images/rake.jpg"></img>
                    <figcaption class="desc">Rakes</figcaption>
                </div>
                <div class="showcase"><img class="flower-image" src="images/shovel.jpg"></img>
                    <figcaption class="desc">Shovels</figcaption>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="menu menu-distributed">
                <div class="infobox infobox-marginless infobox-copyright">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Copy this as much as you like
                    </h4>
                </div>
                <div class="infobox infobox-marginless infobox-flower">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Flower power
                    </h4>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
